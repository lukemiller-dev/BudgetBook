<div class="modal-header">
    <center>
        <h3>New Category</h3>
    </center>
</div>

<div class="modalInputs">
    <div class="modal-body">
        <center>
            <form ng-submit="modal.addBudget(budget)">
                <input placeholder="Name" ng-model="budget.name" class="loginInput" />
                <br />
                <input placeholder="Amount" ng-model="budget.amount" class="loginInput" />
                <br />
                <button type="submit" ng-click="modal.closeModal()" class="btn btn-success">Add</button>
            </form>
        </center>
    </div>
</div>
