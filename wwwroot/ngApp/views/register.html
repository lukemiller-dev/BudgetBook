            <div class="localLogin">
                <fieldset>

                    <p class="loginHeader">Start saving today.</p>
                    <ul>
                        <li ng-repeat="message in controller.validationMessages">
                            {{message}}
                        </li>
                    </ul>

                    <form class="form-inline" ng-submit="controller.register()">
                        <div>
                            <input class="loginInput" placeholder="Username" ng-model="controller.registerUser.userName" />
                        </div>
                        <div>
                            <input class="loginInput" placeholder="Email" ng-model="controller.registerUser.email" />
                        </div>
                        <div>

                            <input type="password" class="loginInput" placeholder="Password" ng-model="controller.registerUser.password" />
                        </div>

                        <div>
                            <input type="password" class="loginInput" placeholder="Confirm Password" ng-model="controller.registerUser.confirmPassword" />
                        </div>
                        <button type="submit" class="loginBtn">Sign Up</button>
                        <a class="loginQuestion" ng-click="account.openModal()">Have an account? Log In</a>
                    </form>
                </fieldset>
            </div>
